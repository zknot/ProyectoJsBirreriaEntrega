<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800&family=Rosarivo&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<title>Document</title>
</head>
<body>
    <div class="grid-container">
        <aside class="carrito-aside">
          <nav>
            <ul>
            <li><a class="boton-menu-carrito boton-volver" href="./index.html">Seguir Comprando</a>
            </li>
          
            <li><a class="boton-menu-carrito boton-carrito active" href="./carrito.html">Mi carrito</a>
            </li>
            </ul>
          </nav>
        </aside>
        <main>
          <h2 class="titulo-principal">Tu compra</h2>
          <div class="cont-carrito">
            <p class="carrito-vacio">Tu carrito</p>
            <div class="carrito-productos desactivado">
                <div class="carrito-producto">
                    <img class="carrito-producto-img" src="./img/pack01.jpg" alt="">
                    <div class="carrito-producto-titulo">
                        <small>Titulo</small>
                        <h3>Pack 01</h3>
                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$1000</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$1000</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-trash3"></i></button>
                </div>
            </div>

            <div class="carrito-productos desactivado">
                <div class="carrito-producto">
                    <img class="carrito-producto-img" src="./img/pack02.jpg" alt="">
                    <div class="carrito-producto-titulo">
                        <small>Titulo</small>
                        <h3>Pack 02</h3>
                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$1000</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$2000</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-trash3"></i></button>
                </div>
            </div>
            <div class="carrito-action desactivado">
                <div class="carrito-action-izq">
                        <button class="carrito-action-vaciar">Vaciar carrito</button>
                </div>
                <div class="carrito-action-der">
                    <div class="carrito-action-total">
                        <p>Total:</p>
                        <p id="total"> $3000</p>
                    </div>    
                    <button class="carrito-action-comprar desactivado">Comprar</button>
            </div>
            </div>
                <p class="carrito-completado">Gracias por su compra</p>
          </div>
        </main>
      </div>
      <script src="./js/carrito.js"></script>
      <script src="./js/data.js"></script>
      <script src="./js/app.js"></script>

</body>
</html>
